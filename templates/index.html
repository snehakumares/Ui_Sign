
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Language Recognition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Sign Language Recognition</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Video :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" name="my_video" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  <div style="width:60%;;float:left;height:50vh;">
    <video width="100%" controls autoplay muted>
      <source src="{{video_path}}">
    </video>
  </div>
  <div style="display:flex;float:right;align:center;width:30%;align-items:center;height:40vh;">
	<h2>{{prediction}}</h2>
  </div>
	{% endif %}

</div>

</body>
</html>
